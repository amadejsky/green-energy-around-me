<p>green-energy works!</p>
<div class="row">
    <div class="body">
        <form>     
            <div class="form-group col-md-6">
                <label for="Distance">Radius </label>
                <select id="distance" name="radius" [(ngModel)]="inputRadius" name="inputRadius">
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="15">15 km</option>
                    <option value="20">20 km</option>
                    <option value="25">25 km</option>
                    <option value="25">30 km</option>
                    <option value="25">40 km</option>
                    <option value="25">50 km</option>
                </select>
            </div>           
            <div class="form-group col-md-4 ml-3">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" [(ngModel)]="inputLatitude" name="inputLatitude">
            </div>
            <div class="form-group col-md-4">
                <label for="Longitude">Longitude</label>
                <input type="text" class="form-control" [(ngModel)]="inputLongitude" name="inputLongitude">
            </div>
            <button type="submit" class="btn btn-success" (click)="search()">Search</button>
            <hr>
        </form>
         <app-charger *ngFor="let charger of chargers" [charger]="charger"></app-charger>
    </div>
   
</div>
